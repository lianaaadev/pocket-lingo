<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Lingo</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pocket Lingo</h1>
            <p class="subtitle">Your personal vocabulary collection</p>
        </header>

        <div class="add-word-section">
            <input type="text" id="wordInput" placeholder="Enter a word or phrase..." maxlength="100">
            <button id="addWordBtn" class="btn btn-primary">Add</button>
        </div>

        <div class="stats">
            <span id="wordCount">0 words saved</span>
        </div>

        <div class="vocabulary-list" id="vocabularyList">
            <!-- Vocabulary items will be populated here -->
        </div>

        <div class="actions">
            <button id="exportBtn" class="btn btn-secondary">📥 Export</button>
            <button id="clearBtn" class="btn btn-danger">🗑️ Clear All</button>
        </div>

        <div class="footer">
            <p>Double-click text on any webpage to save it!</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
